<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AKT SASUKEE - Wingo Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      color: #0f0;
      font-size: 26px;
      margin: 10px 0;
    }
    h2 {
      margin: 30px 0 10px;
      font-size: 22px;
      color: #0f0;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="AKT BOSS" />
  <h1>AKT SASUKEE</h1>
  <h2>Wingo Hack</h2>

  <button onclick="predict()">Predict</button>
  <div class="result" id="number"></div>
  <div class="result" id="color"></div>
  <div class="result" id="size"></div>

  <script>
    function predict() {
      const number = Math.floor(Math.random() * 10);
      const color = getColor(number);
      const size = number <= 4 ? "SMALL" : "BIG";

      document.getElementById("number").innerText = "Number: " + number;
      document.getElementById("color").innerText = "Color: " + color.toUpperCase();
      document.getElementById("size").innerText = "Size: " + size;
    }

    function getColor(num) {
      if ([1, 3, 7, 9].includes(num)) return "green";
      if ([2, 4, 6, 8].includes(num)) return "red";
      if ([0, 5].includes(num)) return "violet";
      return "unknown";
    }
  </script>
</body>
</html>
